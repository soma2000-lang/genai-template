# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# ruff is for python files and is used with ruff.toml

# jupyter_jupyterlab_server_config.py is based on a large autogenerated file.
# There is no value in checking it.
exclude: "notebook.ipynb"


repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=3000']
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: detect-private-key
      - id: end-of-file-fixer
      #      - id: requirements-txt-fixer
      #        exclude: ^requirements/.*$
      - id: trailing-whitespace # This hook trims trailing whitespace
      - id: check-merge-conflict # Check for files that contain merge conflict strings
      - id: name-tests-test
        args: [ --pytest-test-first ]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  -   repo: https://github.com/Yelp/detect-secrets
      rev: v1.5.0
      hooks:
        -   id: detect-secrets
            args: ['--exclude-files', 'notebook.ipynb']

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v1.2.0
    hooks:
      - id: conventional-pre-commit
        stages:
          - commit-msg

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.6.6
    hooks:
      # Update the uv lockfile
      - id: uv-lock
